<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sobriety Tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="container">
            <div class="card">
                <h1 class="card-title">Caffeine</h1>
                <div class="date-section">
                    <div class="date-row">
                        <h3 class="date-label">Start Date</h3>
                        <span id="start-date" class="date-value">
                            <!-- <input type="date"> -->
                        </span>
                    </div>
                    <div class="date-row">
                        <h3 class="date-label">Current Date</h3>
                        <span id="current-date" class="date-value"></span>
                    </div>
                </div>
                <div class="day-tracker">
                    <h2 id="day-count" class="day-count"></h2>
                </div>
            </div>
        </div>



        <script src="script2.js" async defer></script>
    </body>
</html>
